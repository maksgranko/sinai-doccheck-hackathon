# Конфигурация nginx для маршрутизации API на порту 8888
# Этот файл нужно добавить в конфигурацию существующего nginx на порту 8888

# Если у вас уже есть конфигурация для порта 8888, добавьте эти location блоки:

# Маршрутизация API запросов к FastAPI
location /v1/ {
    proxy_pass http://localhost:8000/v1/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Для CORS
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,X-PIN-Code' always;
    
    if ($request_method = 'OPTIONS') {
        return 204;
    }
}

# Альтернативный путь /api/v1/
